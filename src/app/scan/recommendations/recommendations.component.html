<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <img src="../../../assets/test.jpeg" class="radio-img"/>
    </div>
    
    <div class="col-md-4">
      <h3>Pneumonia Diagnosis</h3>
      <div class="mb-4">
        <div class="radio">
          <label><input type="radio" name="optradio" checked>Normal</label>
        </div>
        <div class="progress ">
          <div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
            style="width:85%">
            85%
          </div>
        </div>
      </div>
      <div class="mb-4">
        <div class="radio mr-3">
          <label><input type="radio" name="optradio" checked>Bacterial pneumonia</label>
        </div>
        <div class="progress flex-fill">
          <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
            style="width:10%">
            10%
          </div>
        </div>
      </div>
      <div class="mb-4">
        <div class="radio mr-3">
          <label><input type="radio" name="optradio" checked>Viral pneumonia</label>
        </div>
        <div class="progress flex-fill">
          <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
            style="width:5%">
            5%
          </div>
        </div>
      </div>
      <div class="d-flex flex-row mt-5">
        <a class="btn btn-success btn-lg mr-3" routerLink="/3d-renders" role="button">View in AR</a>

    </div>
